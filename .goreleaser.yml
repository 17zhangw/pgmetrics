builds:
  - binary: pgmetrics
    main: ./cmd/pgmetrics
    targets:
      - darwin_amd64
      - darwin_arm64
      - linux_amd64
      - linux_arm64
      - linux_arm
      - windows_amd64
    flags:
      - -a
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -extldflags "-static"
    env:
      - CGO_ENABLED=0
archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
    wrap_in_directory: true
release:
  draft: true
  github:
    owner: rapidloop
    name: pgmetrics
  name_template: 'Release {{.Version}}'
checksum:

